<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="gameResult nodis">
      <div id="gameResultMsg"></div>
      <button id="reset">Reset Game</button>
    </div>
    <main>
      <div class="container">
        <h1>R-P-S Game</h1>
        <div id="result"></div>
        <div id="counters">
          <div class="wrap">
            <div>Games won:</div>
            <div id="wins"></div>
          </div>
          <div class="wrap">
            <div>Draw games:</div>
            <div id="draws"></div>
          </div>
          <div class="wrap">
            <div>Games lost:</div>
            <div id="looses"></div>
          </div>
        </div>
        <h2>Choose your weapon:</h1>
        <div class="btn-wrap">
          <button id="rock" class="btn">Rock</button>
          <button id="paper" class="btn">Paper</button>
          <button id="scissors" class="btn">Scissors</button>
        </div>
      </div>
    </main>
  </body>
</html>
